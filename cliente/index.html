<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>Document</title>
    <style>
        .textarea{
            width: 30rem;
            height: 10rem;
        }
    </style>
</head>
<body>
    <div>   
        <div>
            <label for="Id">Id</label>
            <input type="text" id="Id" name="Id">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre">
            <label for="Apellido">Apellido</label>
            <input type="text" id="Apellido" name="Apellido">
           

            <label for="Fecha_nacimiento">Fecha_nacimiento</label>
            <input type="date" id="Fecha_nacimiento" name="Fecha_nacimiento"
            
            >
            <script type="text/javascript">
                document.getElementById("Fecha_nacimiento").max= new Date().toISOString().split("T")[0];
            </script>

            <label for="Tipo_de_Sangre">Tipo_de_Sangre</label>
            <select name="Tipo_de_Sangre" id="Tipo_de_Sangre">
               <option value="O+" selected>O+</option>
               <option value="O-"  >O-</option>
               <option value="A+"  >A+</option>
               <option value="A-"  >A-</option>
               <option value="AB+"  >AB+</option>
               <option value="AB-"  >AB-</option>
               <option value="B+"  > B+</option>
               <option value="B-"  > B- </option>
               <option value=""  > Ninguno </option>
            </select>
        </div>
         

         <label for="Enfermedades_conocidas">Enfermedades_conocidas</label>
         

         <textarea  id="Enfermedades_conocidas" class="textarea" max="2023-05-14"
          min='1800-01-01'   
           name="Enfermedades_conocidas"> </textarea>
       
        </div>
    <div>
        <table>
            <thead>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>fecha de Nacimiento</th>
                <th>Tipo de Sangre</th>
                <th>Enfermedades conocidas </th>
                <th>  </th>
                <th>  </th>
    
            </thead>
            <tbody id="resultado">
               
            </tbody>
        </table>
    </div>
   
    
</body>
<script src="./index.js"  type="text/javascript"></script>

</html>
